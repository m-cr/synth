<div class="well">

  <div class='pull-right'>
    <button ng-show="volume !== 0" class="btn btn-default" 
    ng-click="osc.changeVolume(0); oldVolume = volume; volume=0;" 
    type='submit'>Mute</button>
    <button ng-show="volume === 0" class="btn btn-default" 
    ng-click="osc.changeVolume(oldVolume); volume = oldVolume;" 
    type='submit'>Un-mute</button>
  </div>

  <h3>Oscillator</h3>

  <p>Volume: {{ osc.volume }}</p>
  <input type="range"
  min="0"
  max="3"
  value="{{ osc.volume }}"
  step=".005"
  ng-model="volume"
  ng-change="osc.changeVolume(volume)"/>
  <br>

  <p>Type: {{osc.type}}</p>
  <select ng-model="type" ng-options="t for t in osc.types" 
  ng-change="osc.changeType(type)"></select>
  <br><br>

  <p>Oscillator Frequency: {{osc.frequency}}</p>
  <input type="range" min="20" max="1000" value="{{osc.frequency}}" step="1" 
  ng-model="frequency" ng-change="osc.changeFrequency(frequency)"/>
  <br>

</div>

<div class="well">
  
  <h3>Filter</h3>

  <p>Type: {{filter.type}}</p>
  <select ng-model="filter.type" ng-options="t for t in filter.types" 
  ng-change="filter.changeType(filter.type)"></select>
  <br><br>

  <p>Filter Frequency: {{filter.frequency}}</p>
  <input type="range" min="20" max="5000" value="{{filter.frequency}}" step="1" 
  ng-model="filter.frequency" ng-change="filter.changeFrequency(filter.frequency)"/>

</div>

<div class="well">
  <h3>LFO</h3>
  
  <p>Destination: {{lfo.dest}} </p>
  <select ng-model="lfo.dest" ng-options="d for d in lfo.destOptions" 
  ng-change="lfo.changeRouting(lfo.dest)"></select>
  <br>
  
  <p>Rate: {{lfo.rate}} </p>
  <input type="range" min="0" max="100" value="{{lfo.rate}}" step="1" 
  ng-model="lfo.rate" ng-change="lfo.changeRate(lfo.rate)"/>
  <br>

  <p>Type: {{lfo.type}}</p>
  <select ng-model="lfo.type" ng-options="t for t in osc.types" 
  ng-change="lfo.changeType(lfo.type)"></select>
  <br>
</div>
